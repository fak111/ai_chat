name: CI

on:
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests (Node.js)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: node-server/package-lock.json
      - name: Install dependencies
        working-directory: node-server
        run: npm ci
      - name: TypeScript check
        working-directory: node-server
        run: npx tsc --noEmit
      - name: Run tests
        working-directory: node-server
        run: npx vitest run

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: true
      - working-directory: app
        run: flutter pub get
      - working-directory: app
        run: flutter analyze
      - working-directory: app
        run: flutter test
