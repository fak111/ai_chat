name: abao_app
description: A宝 - AI群聊应用，让每群人都能AI聊天
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Networking
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.2
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.25.0
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  mocktail: ^1.0.3
  build_runner: ^2.4.8
  http_mock_adapter: ^0.6.1
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_launcher_icons:
  image_path: "assets/images/logo.png"
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#FFF8F6"
    theme_color: "#FFF8F6"
  adaptive_icon_background: "#FFF8F6"
  adaptive_icon_foreground: "assets/images/logo.png"
