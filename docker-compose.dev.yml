version: '3.8'

services:
  # Local PostgreSQL for development
  postgres:
    image: postgres:15-alpine
    container_name: abao-postgres
    environment:
      POSTGRES_DB: abao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Local Redis for development
  redis:
    image: redis:7-alpine
    container_name: abao-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SearXNG meta search engine
  searxng:
    image: docker.io/searxng/searxng:latest
    container_name: abao-searxng
    restart: unless-stopped
    ports:
      - "127.0.0.1:8889:8080"
    volumes:
      - ./searxng:/etc/searxng
    environment:
      - SEARXNG_BASE_URL=http://localhost:8889/
    depends_on:
      redis:
        condition: service_healthy

  # Node.js Backend
  server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    container_name: abao-server
    ports:
      - "8080:8080"
    volumes:
      - ./doc/chat/pi/soul.md:/app/doc/chat/pi/soul.md:ro
      - ./storage:/app/storage
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_NAME: abao
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-c0T1VX5sbYS0yuAhQQscO+lB5zYWS8uzrEn6oXmZ4Lc=}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${MAIL_FROM:-noreply@abao.app}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      R2_BUCKET_NAME: ${R2_BUCKET:-abao-storage}
      R2_ENDPOINT: ${R2_ENDPOINT:-https://1c2133fce297f20f4ede90e3543468dd.r2.cloudflarestorage.com}
      R2_CDN_URL: ${R2_PUBLIC_URL:-https://cdn.swjip.asia}
      SEARXNG_URL: http://searxng:8080
      SOCKS_PROXY: ${SOCKS_PROXY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
