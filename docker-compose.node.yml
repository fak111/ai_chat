version: '3.8'
services:
  abao-server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    container_name: abao-server
    ports:
      - "8080:8080"
    environment:
      - DATABASE_HOST=abao-postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=abao
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-256-bit-secret-key-for-development-only}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@abao.app}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:8080}
      - NODE_ENV=production
    depends_on:
      abao-postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - agent-storage:/app/storage

  abao-postgres:
    image: postgres:15
    container_name: abao-postgres
    environment:
      POSTGRES_DB: abao
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  abao-redis:
    image: redis:7-alpine
    container_name: abao-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres-data:
  agent-storage:
